<div class="table-responsive small container">
  <h2>Library Book List <br /><br /></h2>
  <table class="table table-striped table-sm">
    <thead class="sticky-header">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let book of bookList">
        <td>#BN{{ book.id }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.tittle }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.category }}</td>
        <td>{{ book.qty }}</td>
        <td>
          <button
            (click)="setSelectedBook(book)"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
          &nbsp;
          <button
            (click)="setSelectedBook(book)"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#updatemodel"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- delete Modal  -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Delete Confirmation
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Do you want to delete '{{ selectedBook?.tittle }}' book?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="deleteBook()"
          class="btn btn-danger"
          data-bs-dismiss="modal"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>


<!-- update modal -->
<div class="modal fade" id="updatemodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID:</label>
            <input type="text" value={{selectedBook?.id}} disabled class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ISBN:</label>
            <input type="text" value={{selectedBook?.isbn}} disabled class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.tittle" [ngModelOptions]="{standalone: true}"  class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Author:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.author" [ngModelOptions]="{standalone: true}"  class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Category:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.category" [ngModelOptions]="{standalone: true}"  class="form-control" id="recipient-name">
          </div>
          <!-- <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Author:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.author" [ngModelOptions]="{standalone: true}"  class="form-control" id="recipient-name">
          </div> -->
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">QTY:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.qty" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveBooks()" >Send message</button>
      </div>
    </div>
  </div>
</div>
